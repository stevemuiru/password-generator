<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Keep Your Account Safe</h1>
<p>Generate a password</p>
<div class = "inputs">
<input type = "text" id ="display" readonly>
 <button id="generate" onclick = generate()><i class="fa-solid fa-arrow-rotate-right"></i></button><br><br>
 </div>
 <button id ="copy"  onclick = copy()>Copy</button>
<br>
  <h2>Password Length:</h2>
<div class="slidercontainer">
    <input type="range" min="8" max="16" value="8" class="slider" id="myRange">
  <p>Password length: <span id = "value"></span></p>
</div>
<h2>Include:</h2>
<form action>
  <input type = "checkbox" id ="includeUppercase">
  <label for = "options">Uppercase</label>
  <br>
  <input type = "checkbox" id ="includeLowercase">
  <label for = "options">Lowercase</label>
  <br>
  <input type = "checkbox" id ="includeSpecialCharacters">
  <label for = "options">Special Characters</label>
  <br>
  <input type = "checkbox" id ="includeNumbers">
  <label for = "options">Numbers</label>
</form>

</body>
<script src="main.js"></script>
</html>
